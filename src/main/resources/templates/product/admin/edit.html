<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
  <h2>Edit Product</h2>
  <form th:action="@{/admin/products/edit/{id}(id=${product.productId})}" th:object="${product}" method="post" enctype="multipart/form-data">
    <!-- Similar fields as the Add Product Template -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" class="form-control" th:field="*{price}" required>
    </div>
    <div class="mb-3">
      <label for="stockQuantity" class="form-label">Stock Quantity</label>
      <input type="number" id="stockQuantity" name="stockQuantity" class="form-control" th:field="*{stockQuantity}" required>
    </div>
    <div class="mb-3">
      <label for="minimumStockLevel" class="form-label">Minimum Stock Level</label>
      <input type="number" id="minimumStockLevel" name="minimumStockLevel" class="form-control" th:field="*{minimumStockLevel}">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" name="category" class="form-select" th:field="*{category}" required>
        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"
                th:selected="${product.category != null and product.category.categoryId == category.categoryId}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Brand</label>
      <select id="brand" name="brand" class="form-select" th:field="*{brand}" required>
        <option th:each="brand : ${brands}" th:value="${brand.brandId}" th:text="${brand.name}"
                th:selected="${product.brand != null and product.brand.brandId == brand.brandId}"></option>
      </select>
    </div>

    <!-- Other fields -->
    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" id="image" name="image" class="form-control" accept="image/*">
      <small class="form-text text-muted">Select a new image to replace the current one (optional).</small>
    </div>
    <div class="mb-3">
      <img th:src="@{/images/{filename}(filename=${product.imagePath})}" alt="Current Product Image" class="img-thumbnail" style="max-width: 150px;">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="isFeatured" name="isFeatured" class="form-check-input" th:field="*{featured}">
      <label for="isFeatured" class="form-check-label">Featured Product</label>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isNew" name="isNew" class="form-check-input" th:field="*{newArrival}">
      <label for="isNew" class="form-check-label">New Product</label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/admin/products" class="btn btn-secondary">Cancel</a>
  </form>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
