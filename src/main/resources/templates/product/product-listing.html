<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head}">
    <title th:text="${pageTitle ?: 'Products - Electronic Store'}">Products - Electronic Store</title>
    <style>
        /* Simple hover effect for product cards */
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Ensure cards in a row have same height */
            display: flex;
            flex-direction: column;
        }
        .product-card .card-body {
            flex-grow: 1; /* Allows body to expand */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes button to bottom */
        }
        .product-card .card-img-top {
            width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: contain; /* Scale image nicely without distortion */
            padding: 1rem; /* Add some padding around the image */
        }
        .filter-sidebar .list-group-item.active {
            background-color: #0d6efd; /* Bootstrap primary blue */
            border-color: #0d6efd;
        }
        .pagination .page-link {
            color: #0d6efd;
        }
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light"> <header th:replace="~{layout/navbar :: header}"></header>

<main class="container mt-4 flex-grow-1">

    <div class="row">

        <div class="col-lg-3 mb-4">
            <div class="card shadow-sm filter-sidebar">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Filters</h5>
                </div>
                <div class="card-body">
                    <h6>Categories</h6>
                    <div class="list-group list-group-flush mb-3">
                        <a th:href="@{/products(brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${selectedCategoryId == null} ? 'active'">
                            All Categories
                        </a>
                        <a th:each="category : ${categories}"
                           th:href="@{/products(categoryId=${category.categoryId}, brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${selectedCategoryId == category.categoryId} ? 'active'"
                           th:text="${category.name}">
                            Category Name
                        </a>
                    </div>

                    <h6>Brands</h6>
                    <div class="list-group list-group-flush mb-3">
                        <a th:href="@{/products(categoryId=${selectedCategoryId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${selectedBrandId == null} ? 'active'">
                            All Brands
                        </a>
                        <a th:each="brand : ${brands}"
                           th:href="@{/products(brandId=${brand.brandId}, categoryId=${selectedCategoryId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${selectedBrandId == brand.brandId} ? 'active'"
                           th:text="${brand.name}">
                            Brand Name
                        </a>
                    </div>

                    <h6>Price Range</h6>
                    <form th:action="@{/products}" method="get" class="mb-3">
                        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" />
                        <input type="hidden" name="brandId" th:value="${selectedBrandId}" />
                        <input type="hidden" name="sort" th:value="${sort}" />

                        <div class="input-group input-group-sm mb-2">
                            <span class="input-group-text">Min</span>
                            <input type="number" name="minPrice" class="form-control" placeholder="e.g., 1000" th:value="${minPrice}" step="0.01">
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <span class="input-group-text">Max</span>
                            <input type="number" name="maxPrice" class="form-control" placeholder="e.g., 50000" th:value="${maxPrice}" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-sm btn-outline-primary w-100">Apply Price Filter</button>
                    </form>
                    <a th:href="@{/products(categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, sort=${sort})}" class="btn btn-sm btn-outline-secondary w-100">Clear Price</a>

                </div>
            </div>
        </div>

        <div class="col-lg-9">

            <div class="alert alert-info" role="alert" th:if="${filterValue != null or searchQuery != null}">
                    <span th:if="${filterValue != null}">
                        Showing products for <strong th:text="${filterType}"></strong>: <strong th:text="${filterValue}"></strong>
                    </span>
                <span th:if="${searchQuery != null}">
                        Search results for: <strong th:text="${searchQuery}"></strong>
                    </span>
                <span th:if="${productPage != null}" th:text="' (' + ${productPage.totalElements} + ' results)'"></span>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                <div class="col-12" th:if="${productPage == null or productPage.empty}">
                    <div class="alert alert-warning text-center" role="alert">
                        No products found matching your criteria.
                    </div>
                </div>

                <div class="col" th:each="product : ${productPage.content}">
                    <div class="card h-100 shadow-sm product-card">
                        <a th:href="@{/products/{id}(id=${product.productId})}">
                            <img th:src="@{/product-images/{imageName}(imageName=${product.imagePath ?: 'default-placeholder.png'})}"
                                 class="card-img-top"
                                 th:alt="${product.name}"
                                 onerror="this.onerror=null; this.src='/images/default-placeholder.png';"> </a>
                        <div class="card-body">
                            <h5 class="card-title fs-6">
                                <a th:href="@{/products/{id}(id=${product.productId})}" class="text-decoration-none text-dark" th:text="${product.name}">Product Name</a>
                            </h5>
                            <p class="card-text fw-bold text-primary" th:text="'à§³' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">
                                Price
                            </p>
                            <a href="#" class="btn btn-sm btn-outline-primary mt-auto">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div><nav aria-label="Page navigation" th:if="${productPage != null and productPage.totalPages > 1}" class="mt-4 d-flex justify-content-center">
            <ul class="pagination shadow-sm">
                <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, q=${searchQuery})}">
                        Previous
                    </a>
                </li>

                <th:block th:with="
                            startPage=${T(java.lang.Math).max(0, productPage.number - 2)},
                            endPage=${T(java.lang.Math).min(productPage.totalPages - 1, productPage.number + 2)}">

                    <li class="page-item" th:if="${startPage > 0}">
                        <a class="page-link" th:href="@{/products(page=0, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, q=${searchQuery})}">1</a>
                    </li>
                    <li class="page-item disabled" th:if="${startPage > 1}"><span class="page-link">...</span></li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == productPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/products(page=${i}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, q=${searchQuery})}" th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item disabled" th:if="${endPage < productPage.totalPages - 2}"><span class="page-link">...</span></li>
                    <li class="page-item" th:if="${endPage < productPage.totalPages - 1}">
                        <a class="page-link" th:href="@{/products(page=${productPage.totalPages - 1}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, q=${searchQuery})}" th:text="${productPage.totalPages}"></a>
                    </li>
                </th:block>

                <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, minPrice=${minPrice}, maxPrice=${maxPrice}, q=${searchQuery})}">
                        Next
                    </a>
                </li>
            </ul>
        </nav>

        </div> </div> </main>

<footer th:replace="~{layout/footer :: footer}" class="mt-auto"></footer>

</body>
</html>
