<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{/images/{filename}(filename=${product.imagePath})}" class="img-fluid" th:alt="${product.name}">
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.name}"></h2>
      <p th:text="${product.description}"></p>
      <p><strong>Price:</strong>à§³ <span th:text="${product.price}"></span></p>
      <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
      <p><strong>Brand:</strong> <span th:text="${product.brand.name}"></span></p>
      <p><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
      <form th:action="@{/cart/add/{id}(id=${product.productId})}" method="post">
        <div class="input-group mb-2">
          <input type="number" name="quantity" class="form-control" placeholder="Qty" value="1" min="1">
          <button class="btn btn-dark" type="submit">Add to Cart</button>
        </div>
      </form>
    </div>
  </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
