<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{/images/{filename}(filename=${product.imagePath})}" class="img-fluid" th:alt="${product.name}">
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.name}"></h2>
      <p th:text="${product.description}"></p>
      <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
      <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
      <p><strong>Brand:</strong> <span th:text="${product.brand.name}"></span></p>
      <p><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
      <button class="btn btn-dark">Add to Cart</button>
    </div>
  </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
