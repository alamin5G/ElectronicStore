<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body>
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4">
    <!--all content will be placed here-->


    <div class="row">
        <h2 class="text-center mb-4">Service Management</h2>
        <div class="text-success text-center mb-4" th:if="${successMessage}">
            <h4 th:text="${successMessage}"></h4>
        </div>
        <div class="mb-4">
            <a th:href="@{/admin/services/create}" class="btn btn-primary">Create Service</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Service Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.id}"></td>
                <td th:text="${service.name}"></td>
                <td th:text="${service.enabled ? 'Enabled' : 'Disabled'}"></td>
                <td>
                    <a th:href="@{/admin/services/edit/{id}(id=${service.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/admin/services/toggle/{id}(id=${service.id})}"
                       th:text="${service.enabled ? 'Disable' : 'Enable'}"
                       class="btn btn-sm" th:classappend="${service.enabled ? 'btn-danger' : 'btn-success'}"></a>
                    <a th:href="@{/admin/services/delete/{id}(id=${service.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
