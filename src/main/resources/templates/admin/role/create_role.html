<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
    <title>Create Role</title>
</head>
<body>
<div class="container">
    <div class="row">
        <nav th:replace="~{layout :: page_navbar}"></nav>
    </div>

    <div class="row">
        <h2 class="text-center mb-4">Create New Role</h2>
        <form th:action="@{/admin/roles/create}" th:object="${role}" method="post">
            <div class="form-group">
                <label for="name">Role Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter role name" required>
            </div>
            <button type="submit" class="btn btn-success">Create Role</button>
            <a th:href="@{/admin/roles}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
