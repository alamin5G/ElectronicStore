<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body>
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4">
    <!--all content will be placed here-->

    <div class="row">
        <h2 class="mt-5">Edit Profile</h2>
        <div class="text-success text-center mb-4" th:if="${successMessage}">
            <h4 th:text="${successMessage}"></h4>
        </div>

        <form th:action="@{/user/update-profile}" th:object="${userProfileUpdateDto}" method="post" class="mt-4">

            <!-- Display Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Display General Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>


            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <h5 class="text-center mb-2">Display Validation Errors</h5>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <!-- Username (Read-only) -->
            <!-- <div class="form-group">
               <label for="username">Username</label>
               <input type="text" th:field="*{username}" id="username" class="form-control" readonly>
               <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                 <p th:errors="*{username}"></p>
               </div>
             </div>
         -->

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" th:field="*{phone}" id="phone" class="form-control">
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                    <p th:errors="*{phone}"></p>
                </div>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" th:field="*{fullName}" id="fullName" class="form-control">
                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                    <p th:errors="*{fullName}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>

</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
