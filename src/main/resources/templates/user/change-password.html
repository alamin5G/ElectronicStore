<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body>
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4">
    <!--all content will be placed here-->

    <div class="row">
        <h1>Change Password</h1>
        <div class="text-success text-center mb-4" th:if="${successMessage}">
            <h4 th:text="${successMessage}"></h4>
        </div>

        <!-- Bind form to ChangePasswordDto -->
        <form th:action="@{/user/update-password}" th:object="${changePasswordDto}" method="post">

            <!--    Show validation error-->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <h5 class="text-center mb-2">Display Validation Errors</h5>
                <ul>
                    <li th:each="err :  ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <!-- Old Password -->
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" th:field="*{oldPassword}" id="oldPassword">
                <!-- Validation error for Old Password -->
                <div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger">
                    <p th:errors="*{oldPassword}"></p>
                </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" th:field="*{newPassword}" id="newPassword">
                <!-- Validation error for New Password -->
                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger">
                    <p th:errors="*{newPassword}"></p>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword">
                <!-- Validation error for Confirm Password -->
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                    <p th:errors="*{confirmPassword}"></p>
                </div>
            </div>

            <!-- Error and Success Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
