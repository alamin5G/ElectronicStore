<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100" > <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
    <h2>Checkout</h2>
    <form th:action="@{/orders/checkout}" method="post">
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <textarea id="shippingAddress" name="shippingAddress" class="form-control" rows="3" required></textarea>
        </div>
        <h4>Order Summary</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.product.price * item.quantity}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-end"><strong>Total Price</strong></td>
                <td th:text="${totalPrice}"></td>
            </tr>
            </tfoot>
        </table>
        <button type="submit" class="btn btn-success">Place Order</button>
        <a href="/cart" class="btn btn-secondary">Back to Cart</a>
    </form>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
