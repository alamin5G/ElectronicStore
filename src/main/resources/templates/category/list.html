<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100" > <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
    <!--all content will be placed here-->
    <h2>Categories</h2>
    <a href="/admin/categories/add" class="btn btn-primary mb-3">Add Category</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
