<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100" > <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
    <!--all content will be placed here-->

    <div class="row">
        <div class="alert alert-success text-center" role="alert">
            <!-- Dynamically display the success message -->
            <p th:text="${successMessage}">Your email has been successfully verified. You can now log in to your account.</p>
        </div>
        <div class="text-center">
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
    </div>

</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
