<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head(~{::link})}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Forgot Password - Electronic Store</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
<header th:replace="~{layout/navbar :: header}"></header>

<main class="container mt-4 flex-grow-1 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h3 class="text-center mb-4 fw-bold">Forgot Password</h3>

                    <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>

                    <form th:action="@{/forgot-password}" method="post" class="needs-validation" novalidate>

                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required autofocus>
                            <label for="email">Email address</label>
                            <div class="invalid-feedback">Please enter your email.</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                        </div>

                        <p class="text-center small mt-4 mb-0">
                            <a th:href="@{/login}" class="text-decoration-none">Back to login</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/footer :: footer}" class="mt-auto"></footer>
</body>
</html>
