<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body>
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4">
  <h2>Brands</h2>
  <a href="/brands/add" class="btn btn-primary mb-3">Add Brand</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
      <td th:text="${brand.name}"></td>
      <td th:text="${brand.description}"></td>
      <td>
        <a th:href="@{/brands/edit/{id}(id=${brand.brandId})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/brands/delete/{id}(id=${brand.brandId})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this brand?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
