<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100" > <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
  <!--all content will be placed here-->
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Login to Your Account</h3>
      <form th:action="@{/login}" method="post">

        <!--Success Message-->
        <div th:if="${successMessage}" class="text-success alert alert-success mb-3">
          <h5 th:text="${successMessage}"></h5>
        </div>
        <!--Error Message-->
        <div th:if="${error}" class="text-danger alert alert-danger mb-3 mt-2">
          <h5 th:text="${error}"></h5>
        </div>

        <input type="hidden" name="redirect" th:value="${param.redirect}">

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter email"
                 required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password"
                 placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
