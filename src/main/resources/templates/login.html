<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head(~{::link})}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>Login - Electronic Store</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light"> <header th:replace="~{layout/navbar :: header}"></header>

<main class="container mt-4 flex-grow-1 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4"> <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5"> <h3 class="text-center mb-4 fw-bold">Login</h3>

        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>

          <div th:if="${param.error}" class="alert alert-danger mb-3 small py-2"> Invalid username or password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success mb-3 small py-2">
            You have been logged out successfully.
          </div>
          <div th:if="${successMessage}" class="alert alert-success mb-3 small py-2">
            <span th:text="${successMessage}"></span>
          </div>

          <input type="hidden" name="redirect" th:value="${param.redirect}">

          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required autofocus>
            <label for="email">Email address</label>
            <div class="invalid-feedback">Please enter your email.</div>
          </div>

          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="rememberMe" name="remember-me">
              <label class="form-check-label small" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" th:href="@{/forgot-password}" class="small text-decoration-none">Forgot password?</a>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>

          <p class="text-center small mt-4 mb-0">
            Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a>
          </p>

        </form>
      </div></div></div></div></main>

<footer th:replace="~{layout/footer :: footer}" class="mt-auto"></footer>

</body>
</html>
