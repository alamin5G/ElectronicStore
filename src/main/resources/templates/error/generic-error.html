<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head(~{::link})}">
    <link rel="stylesheet" th:href="@{/css/genric-error.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header th:replace="~{layout/navbar :: header}"></header>

<main class="container mt-4 flex-grow-1 mb-5">
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i> <h2>Oops! Something Went Wrong</h2>
        <p class="error-message mb-4">
            We encountered an unexpected issue while processing your request.
        </p>
        <p class="text-muted" th:if="${errorMessage}" th:text="${errorMessage}">Specific error details.</p>
        <p class="text-muted">
            Please try again later, or contact support if the problem persists.
        </p>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary me-2">
                <i class="fas fa-home me-1"></i> Go to Homepage
            </a>
            <a th:href="@{/contact}" class="btn btn-outline-secondary">
                <i class="fas fa-headset me-1"></i> Contact Support
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{layout/footer :: footer}" class="mt-auto"></footer>


</body>
</html>
