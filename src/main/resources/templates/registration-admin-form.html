<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head(~{::link})}">
    <link rel="stylesheet" th:href="@{/css/registration-admin-form.css}">
</head>
<body class="d-flex flex-column min-vh-100" > <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
    <!--all content will be placed here-->

    <div class="row justify-content-center">
        <div class="text-success text-center mb-4" th:if="${successMessage}">
            <h4 th:text="${successMessage}"></h4>
        </div>

        <div class="col-md-6">
            <h2 class="text-center mb-4 mt-5 alert alert-warning text-warning">Register an Admin</h2>
            <form th:action="@{/specialAccessForAdmin}" th:object="${user}" method="post">
                <!--                show error messages-->
                <div class="alert alert-warning mb-4" th:if="${error}">
                    <h6 th:text="${error}"></h6>
                </div>
                <!--                show validation error-->
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <h5 class="mb-4 text-center">Validation Error</h5>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="mb-3">
                    <input type="hidden" id="id" th:field="*{id}" name="id">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" name="username"
                           placeholder="Enter username">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" name="password" id="password"
                           placeholder="Enter password">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>

                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" name="fullName"
                           placeholder="Enter full name">
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>


                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" name="email"
                           placeholder="Enter email">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" th:field="*{phone}" class="form-control" id="phone" name="phone"
                           placeholder="Enter phone number">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>

                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <div class="text-danger" th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
