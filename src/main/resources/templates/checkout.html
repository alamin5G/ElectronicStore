<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
    <h2>Checkout</h2>

    <!-- Success and Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/checkout}" method="post">
        <!-- Shipping Information -->
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <textarea id="shippingAddress" name="shippingAddress" class="form-control" placeholder="Enter your address" required></textarea>
        </div>

        <!-- Payment Information -->
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                <option value="cash_on_delivery">Cash on Delivery</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>

            </select>
        </div>

        <!-- Total Price -->
        <div class="mb-3">
            <h4>Total: à§³ <span th:text="${totalPrice}"></span></h4>
        </div>

        <!-- Confirm Button -->
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
