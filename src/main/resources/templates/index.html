
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100" > <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4 flex-grow-1">
    <!--all content will be placed here-->

    <div th:replace="~{layout/slider :: slider}">

    </div>

    <section class="featured-products py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Featured Products</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- Loop Through Products -->
                <div class="col" th:each="product : ${products}">
                    <div class="card">
                        <a th:href="@{/products/{id}(id=${product.productId})}">
                                              <img th:src="@{/images/{filename}(filename=${product.imagePath})}" class="card-img-top" th:alt="${product.name}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/products/{id}(id=${product.productId})}" th:text="${product.name}"></a>
                            </h5>
                            <p class="card-text">৳<span th:text="${product.price}"></span></p>
                            <!-- Add to Cart Form -->
                            <form th:action="@{/cart/add/{id}(id=${product.productId})}" method="post">
                                <div class="input-group mb-2">
                                    <input type="number" name="quantity" class="form-control" placeholder="Qty" value="1" min="1">
                                    <button class="btn btn-dark" type="submit">Add to Cart</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="filter-section">
        <h4>Filter by Brand</h4>
        <ul>
            <li th:each="brand : ${brands}">
                <a th:href="@{/products/brand/{id}(id=${brand.brandId})}" th:text="${brand.name}"></a>
            </li>
        </ul>
    </div>


    <section class="new-products py-5 bg-green">
        <div class="container">
            <h2 class="text-center mb-4">New Products</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- Loop Through Products -->
                <div class="col" th:each="product : ${newProducts}">
                    <div class="card">
                        <a th:href="@{/products/{id}(id=${product.productId})}">
                            <img th:src="@{/images/{filename}(filename=${product.imagePath})}" class="card-img-top" th:alt="${product.name}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/products/{id}(id=${product.productId})}" th:text="${product.name}"></a>
                            </h5>
                            <p class="card-text">৳<span th:text="${product.price}"></span></p>
                            <!-- Add to Cart Form -->
                            <form th:action="@{/cart/add/{id}(id=${product.productId})}" method="post">
                                <div class="input-group mb-2">
                                    <input type="number" name="quantity" class="form-control" placeholder="Qty" value="1" min="1">
                                    <button class="btn btn-dark" type="submit">Add to Cart</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="filter-section">
        <h4>Filter by Category</h4>
        <ul>
            <li th:each="category : ${categories}">
                <a th:href="@{/products/category/{id}(id=${category.categoryId})}" th:text="${category.name}"></a>
            </li>
        </ul>
    </div>

</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
<script src="/js/script.js"></script>
</body>
</html>
